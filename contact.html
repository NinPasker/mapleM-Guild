<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/842291e0cc.js" crossorigin="anonymous"></script>
    <title>Naruto Maplestory M Guild</title>
</head>

<body>
    <nav class="navBar contactBar">
        <ul class="desktopNav">
            <li><a href="./index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
        <!--END .desktopNav-->
    </nav>
    <!--END .navBar & .wrapper-->

    <main id="mainContent" class="contact-background">
        <div class="wrapper">
            <form action="#" method="POST" class="guildRequestForm" name="guildRequestForm">
                <label for="ign" class="sr-only">In Game Name</label>
                <input type="text" id="ign" placeholder="In Game Name"> <!-- END IGN input -->
            
                <label for="discordId" class="sr-only">Discord ID</label>
                <input type="text" id="discordId" placeholder="Discord Id">
                <!-- END Discord Id input -->
            
                <select name="reason" id="reason">
                    <option value="initial" disabled selected>Reason for joining</option>
                    <option value="guildFortBattle">Guild fort battles for free crystals.</option>
                    <option value="guidance">Looking for guidance from experienced players.</option>
                    <option value="animeLover">Love anime & loved watching Naruto.</option>
                    <option value="allIsGreat">All of the above ðŸ’–.</option>
                    <option value="other">Other</option>
                </select>
                <!-- END reason input-->
            
                <label for="message" class="sr-only">Message for me</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Message for me"></textarea>
                <!-- END message input -->
            
                <fieldset>
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree to the <a href="#" class="terms">Terms & Conditions</a>.</label>
                </fieldset>
                <!-- END terms and conditions input -->
            
                <button class="button">Send Message</button>
            </form> <!-- END .contactForm -->
        </div>
    </main>
</body>
